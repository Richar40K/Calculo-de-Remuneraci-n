<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div class="container-fluid mt-5">

    <h1 class="text-center mb-4">Registro de Asistencia</h1>

    <!-- Fila para el mensaje general -->
    <div class="row mb-4">
        <div class="col text-center ">
            <h3>Registre su actividad</h3>
        </div>
    </div>

    <!-- Fila para dividir la columna de usuario y la columna de registro -->
    <div class="row">
        <!-- Columna izquierda: Bienvenida e imagen de perfil -->
        <div class="cola col-md-4">
            <div class="card text-center border-0">
                <div class="card-header">
                    <h4>Bienvenido, [Nombre del Usuario]</h4>
                </div>
                <div class="card-body" >
                    <img src="../Imagenes/17246509.png" alt="Imagen de perfil" class="img-fluid rounded-circle mb-3" style="width: 150px;">
                    <p>[En esta Área usted registrará informacion de su actividad laboral]</p>
                </div>
            </div>
        </div>

        <!-- Columna derecha: Botones de registro de asistencia -->
        <div class="col-md-8">
            <div class="row justify-content-center">
                <div class="col-md-3 text-center">
                    <button id="marcarEntrada" class="btn btn-success rounded-circle d-flex justify-content-center align-items-center mb-3" style="width: 80px; height: 80px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
                        </svg>
                    </button>
                    <p id="horaEntrada" class="text-center">Esperando...</p>
                </div>

                <div class="col-md-3 text-center">
                    <button id="inicioAlmuerzo" class="btn btn-warning rounded-circle d-flex justify-content-center align-items-center mb-3" style="width: 80px; height: 80px;">
                        <img src="https://www.svgrepo.com/show/50386/sandwich.svg" alt="Sandwich Icon" width="32" height="32">
                    </button>
                    <p id="horaInicioAlmuerzo" class="text-center">Esperando...</p>
                </div>

                <div class="col-md-3 text-center">
                    <button id="finAlmuerzo" class="btn btn-info rounded-circle d-flex justify-content-center align-items-center mb-3" style="width: 80px; height: 80px;">
                        <img src="https://www.svgrepo.com/show/50386/sandwich.svg" alt="Sandwich Icon" width="32" height="32">
                    </button>
                    <p id="horaFinAlmuerzo" class="text-center">Esperando...</p>
                </div>

                <div class="col-md-3 text-center">
                    <button id="marcarSalida" class="btn btn-danger rounded-circle d-flex justify-content-center align-items-center mb-3" style="width: 80px; height: 80px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
                            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3zm1 13h8V2H4z"/>
                            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0"/>
                        </svg>
                    </button>
                    <p id="horaSalida" class="text-center">Esperando...</p>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-8">
                        <div class="alert alert-info text-center">
                            <p id="estadoAsistencia">Esperando acción...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    </div>

    
    <script>
        // Función para obtener la hora actual
        function obtenerHoraActual() {
            const ahora = new Date();
            return ahora.toLocaleTimeString();
        }

        // Evento para marcar la entrada
        document.getElementById('marcarEntrada').addEventListener('click', function () {
            const horaEntrada = obtenerHoraActual();
            document.getElementById('horaEntrada').textContent = `Entrada: ${horaEntrada}`;
            document.getElementById('estadoAsistencia').textContent = `Entrada registrada a las: ${horaEntrada}`;
        });

        // Evento para iniciar hora de almuerzo
        document.getElementById('inicioAlmuerzo').addEventListener('click', function () {
            const horaInicioAlmuerzo = obtenerHoraActual();
            document.getElementById('horaInicioAlmuerzo').textContent = `Inicio de Almuerzo: ${horaInicioAlmuerzo}`;
            document.getElementById('estadoAsistencia').textContent = `Inicio de almuerzo registrado a las: ${horaInicioAlmuerzo}`;
        });

        // Evento para finalizar hora de almuerzo
        document.getElementById('finAlmuerzo').addEventListener('click', function () {
            const horaFinAlmuerzo = obtenerHoraActual();
            document.getElementById('horaFinAlmuerzo').textContent = `Fin de Almuerzo: ${horaFinAlmuerzo}`;
            document.getElementById('estadoAsistencia').textContent = `Fin de almuerzo registrado a las: ${horaFinAlmuerzo}`;
        });

        // Evento para marcar la salida
        document.getElementById('marcarSalida').addEventListener('click', function () {
            const horaSalida = obtenerHoraActual();
            document.getElementById('horaSalida').textContent = `Salida: ${horaSalida}`;
            document.getElementById('estadoAsistencia').textContent = `Salida registrada a las: ${horaSalida}`;
        });
    </script>
</body>
</html>
